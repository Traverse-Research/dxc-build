name: Build DXC for MacOS
on: [push]
jobs:
  build-dxc:
    runs-on: macos-latest
    steps:
      - run: git init dxc && cd dxc
      - run: git remote add https://github.com/microsoft/DirectXShaderCompiler.git
      - run: git fetch origin $(cat ../commit-hash)
      - run: git reset --hard FETCH_HEAD
      - run: mkdir build && cd build
      - run: cmake .. -GNinja -C ../cmake/caches/PredefinedParams.cmake -DSPIRV_BUILD_TESTS=OFF -DCMAKE_BUILD_TYPE=Release -DLLVM_ENABLE_WERROR=On
      - run: ninja
      - uses: actions/upload-artifact@v4
        with:
          name: MacOS libdxcompiler.dylib
          path: lib/libdxcompiler.dylib