name: Build DXC for MacOS
on: [push]
jobs:
  build-dxc:
    runs-on: macos-13
    steps:
      - run: brew install ninja
      - uses: actions/checkout@v4
      - run: git clone https://github.com/microsoft/DirectXShaderCompiler.git dxc
      - run: cd dxc && git checkout $(cat ../commit-hash) && git submodule update --init
      - run: cmake -B./build -GNinja -C cmake/caches/PredefinedParams.cmake -DSPIRV_BUILD_TESTS=OFF -DCMAKE_BUILD_TYPE=Release -DLLVM_ENABLE_WERROR=On
      - run: cmake --build ./build
      - uses: actions/upload-artifact@v4
        with:
          name: MacOS libdxcompiler.dylib
          path: dxc/build/lib/libdxcompiler.dylib
